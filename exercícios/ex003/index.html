<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste com imagens</title>
</head>
<body>
    <h1>Testando Carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo html 200.png" alt="Logo HTML5">
    <p>é possível carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo css 200.png" alt="Logo CSS3">
    <p>também é possível carregar imagens externas</p> <!--URL (COPIAR ENDEREÇO DA IMAGEM)-->
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo JavaScript">
</body>
</html>
